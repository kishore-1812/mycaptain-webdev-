        <div class="container"><br>
            <div class="signup">
                <p class="heading">SIGNUP</p><br>
                <div class="signup_form">
                    <br>
                    <forms>
                        <p>Username</p><br>
                        <div class="username">
                            <input type="text" placeholder="enter a username"><br><br>
                        </div>
                        <p>Email-ID</p><br>
                        <div class="email">
                            <input type="email" placeholder="enter a email-ID"><br><br>
                        </div>
                        <p>Password</p><br>
                        <div class="password">
                            <input type="password" placeholder="enter a password"><br><br>
                        </div>
                        <p>Confirm Password</p><br>
                        <div class="confirm_password">
                            <input type="password" placeholder="enter confirm password"><br><br>
                        </div>
                        <div class="submit_button">
                            <input type="button" value="Submit" ><br>
                        </div> 
                        <div class="login_option">
                            <a href="main.html">Already have an account?LOGIN</a>
                        </div>  
                    </forms>
                </div>
            </div>
